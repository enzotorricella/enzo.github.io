<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado de Pedidos - ET Dev</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <img src="IMG/delivery-man.png" alt="">
            <a class="navbar-brand" href="index.html">Estado de Pedidos</a>
        </nav>
    </header>

    <main class="container py-4">
        <div class="row">
            <div class="col-sm-6">
                <h3 class="text-center">En Proceso</h3>
                <ul id="pedidos-en-proceso" class="list-group">
                    <!-- Aquí se mostrarán los pedidos en proceso -->
                </ul>
            </div>
            
            <div class="col-sm-6">
                <h3 class="text-center">Listo para Retirar</h3>
                <ul id="pedidos-listos" class="list-group">
                    <!-- Aquí se mostrarán los pedidos listos para retirar -->
                </ul>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const pedidosEnProcesoList = document.getElementById('pedidos-en-proceso');
            const pedidosListosList = document.getElementById('pedidos-listos');
            
            // Obtener pedidos desde LocalStorage para visualización del cliente
            const carritoData = localStorage.getItem('carrito');
            const carrito = JSON.parse(carritoData);
    
            if (carrito) {
                carrito.forEach((producto, index) => {
                    const pedidoCard = document.createElement('li');
                    pedidoCard.classList.add('list-group-item');
                    pedidoCard.innerHTML = `
                        <h5 class="card-title">Pedido ${index + 1}</h5>
                        <p class="card-text">${producto.titulo} - Cantidad: ${producto.cantidad}</p>
                    `;
                    pedidosEnProcesoList.appendChild(pedidoCard);
                });
            }
            
            // Simulación de cambio de estado de los pedidos (esta lógica debería actualizarse con datos reales)
            setInterval(() => {
                while (pedidosEnProcesoList.childElementCount > 0) {
                    const pedidoListo = pedidosEnProcesoList.firstElementChild;
                    pedidosListosList.appendChild(pedidoListo);
                }
            }, 10000); // Simula el cambio de estado cada 10 segundos
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
